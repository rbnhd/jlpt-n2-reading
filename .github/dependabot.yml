# Dependabot configuration for automatic dependency updates
version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates weekly on Mondays
      interval: "weekly"
      day: "monday"
      time: "09:50"
      timezone: "Asia/Tokyo"
    # Automatically create PRs for updates
    open-pull-requests-limit: 10
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Reviewers (optional - add your GitHub username)
    # reviewers:
    #   - "rbnhd"
    # Labels to add to PRs
    labels:
      - "dependencies"
      - "github-actions"
    # Automatically rebase PRs when base branch updates
    rebase-strategy: "auto"
